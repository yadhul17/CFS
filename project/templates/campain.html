<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWave | Launch a Campaign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm py-4 px-8 flex justify-between items-center">
        <a href="{% url 'dashboard' %}" class="text-indigo-600 font-bold text-xl flex items-center">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> FundWave
        </a>
        <div class="flex items-center space-x-2">
            <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full font-bold uppercase tracking-wider">Step 1 of 1</span>
        </div>
    </nav>

    <div class="py-12 flex items-center justify-center p-6">
        <div class="max-w-3xl w-full bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            
            <div class="bg-indigo-600 p-8 text-white">
                <h1 class="text-2xl font-bold">Project Details</h1>
                <p class="text-indigo-100 text-sm">Fill in the information below to start your wave of change.</p>
            </div>

            <form action="{% url 'campaine' %}" method="POST" enctype="multipart/form-data" class="p-8 space-y-8">
                {% csrf_token %}

                <div>
                    <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4 flex items-center">
                        <i data-lucide="rocket" class="w-5 h-5 mr-2 text-indigo-500"></i> Project Basics
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Campaign Title</label>
                            <input type="text" name="title" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                placeholder="e.g. Clean Ocean Initiative 2026">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                                <select name="category" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                    <option value="tech">Technology</option>
                                    <option value="art">Art & Design</option>
                                    <option value="community">Community</option>
                                    <option value="environment">Environment</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Funding Goal ($)</label>
                                <input type="number" name="goal" required min="1"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                    placeholder="5000">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Project Description</label>
                            <textarea name="description" rows="3" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                placeholder="What is the goal of this project?"></textarea>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4 flex items-center">
                        <i data-lucide="users" class="w-5 h-5 mr-2 text-indigo-500"></i> Conductor Information
                    </h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Conductor / Club Name</label>
                                <input type="text" name="conductor_name" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                    placeholder="e.g. Green Earth Club">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Official Email / Website</label>
                                <input type="text" name="conductor_contact"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                    placeholder="e.g. contact@club.org">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">About the Conductor / Club</label>
                            <textarea name="conductor_bio" rows="3"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                placeholder="Describe your club or your experience conducting similar projects..."></textarea>
                        </div>
                         <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Razorpay id</label>
                                <input type="text" name="razorpay_account_id" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                    placeholder="e.g. Green Earth Club">
                            </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4 flex items-center">
                        <i data-lucide="image" class="w-5 h-5 mr-2 text-indigo-500"></i> Media
                    </h3>
                    <div class="border-2 border-dashed border-gray-200 rounded-lg p-6 text-center hover:border-indigo-400 transition cursor-pointer">
                        <i data-lucide="camera" class="w-8 h-8 mx-auto text-gray-400 mb-2"></i>
                        <input type="file" name="image" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                        <p class="mt-2 text-xs text-gray-400">Upload a project banner (PNG, JPG up to 5MB)</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4 pt-6">
                    <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-xl shadow-lg transition transform active:scale-[0.98]">
                        Launch Campaign
                    </button>
                    <a href="{% url 'dashboard' %}" class="px-8 py-4 text-gray-500 font-semibold hover:text-gray-800 transition">
                        Save as Draft
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
