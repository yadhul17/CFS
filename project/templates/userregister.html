{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWave | Join the Movement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center text-white">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                <i class="fa-solid fa-å …-wave-square text-3xl"></i> <span class="text-3xl">ðŸŒŠ</span>
            </div>
            <h2 class="text-3xl font-bold tracking-tight">FundWave</h2>
            <p class="text-indigo-100 mt-2">Where great ideas catch the tide.</p>
        </div>

        <div class="p-8">
           <form action="{% url 'register' %}" method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="fullname" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="Alex Rivera">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="alex@fundwave.com">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">I want to...</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input type="radio" name="role" value="backer" class="peer sr-only" checked>
                            <div class="text-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all">
                                <span class="block text-sm font-medium">Back Projects</span>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="role" value="creator" class="peer sr-only">
                            <div class="text-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all">
                                <span class="block text-sm font-medium">Create Project</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" required class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    </div>
                    <div class="ml-3 text-xs text-gray-500">
                        By signing up, you agree to our <a href="#" class="text-indigo-600 hover:underline">Terms</a> and <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-indigo-200 transition-all transform active:scale-[0.98]">
                    Get Started
                </button>
            </form>

            <div class="mt-8 text-center border-t pt-6">
                <p class="text-sm text-gray-600">
                    Already a member? <a href="../userlogin/" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
