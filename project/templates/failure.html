<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed | FundWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-xl text-center border border-red-100">
        <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="x-circle" class="w-12 h-12"></i>
        </div>
        <h1 class="text-2xl font-black text-gray-900 mb-2">Payment Failed</h1>
        <p class="text-gray-500 mb-8">We couldn't process your donation. Please try again or contact support if the issue persists.</p>
        
        <div class="space-y-3">
            <a href="/" class="block w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">
                Back to Home
            </a>
            <button onclick="window.history.back()" class="block w-full text-gray-500 font-medium py-2 hover:text-gray-800 transition">
                Try Again
            </button>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
