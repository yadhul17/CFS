<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWave | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center text-white">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4 text-3xl">
                ðŸŒŠ
            </div>
            <h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
            <p class="text-indigo-100 mt-2">Log in to manage your waves of impact.</p>
        </div>

        <div class="p-8">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="alex@fundwave.com">
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm font-semibold text-gray-700">Password</label>
                        <a href="#" class="text-xs text-indigo-600 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="remember" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label class="ml-2 text-sm text-gray-600">Keep me logged in</label>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-indigo-200 transition-all transform active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center border-t pt-6">
                <p class="text-sm text-gray-600">
                    New to FundWave? <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">Create an account</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
